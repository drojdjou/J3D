<html> 
 
<head> 
<title>Unity Exporter Tutorial | J3D</title> 

<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"> 
<link rel="stylesheet" href="http://www.everyday3d.com/j3d/demo/common/common.css"/>
<script type="text/javascript" src="http://www.everyday3d.com/j3d/demo/common/common.js"></script>

<script type="text/javascript" src="https://raw.github.com/drojdjou/J3D/master/build/j3d.js"></script>
<!--<script type="text/javascript" src="../../build/j3d.js"></script>-->

<script>
	var mx = 0, my = 0;
	var root, chair;
	
	window.onload = function() {
        
		engine = new J3D.Engine();
		
		J3D.Loader.loadJSON("tutorial.json", function(jsmeshes) { 
			J3D.Loader.loadJSON("tutorialScene.json", function(jsscene) { 
				J3D.Loader.parseJSONScene(jsscene, jsmeshes, engine);
				root = engine.scene.find("root");
				chair = engine.scene.find("root/chair");
				draw();
			})
		});
	}
	
	function draw() {
		root.rotation.y += 0.005;
		chair.rotation.y -= 0.01;
		engine.render();
		requestAnimationFrame(draw);
	}
		
</script>

</head>

	<script>
		setLabels("Unity Exporter Tutorial", "Check <a href='https://github.com/drojdjou/J3D/wiki/Unity-exporter-tutorial'>here for a quick tutorial</a> on how to build this");
	</script>
</body> 
</html>
