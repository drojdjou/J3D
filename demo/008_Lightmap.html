var speed = 0.08;

function onKeyDown(e) {
    switch (e.keyCode) {
        case 37:
        case 65:
            moveLeft = speed;
            break;
        case 39:
        case 68:
            moveLeft = -speed;
            break;
        case 38:
        case 87:

            break;
    }
}

function onKeyUp(e) {
    switch (e.keyCode) {
        case 38:
        case 40:
        case 87:
        case 83:
            moveForward = 0;
            break;
        case 37:
        case 39:
        case 65:

    mx = (( e.clientX / window.innerWidth  ) * 2 - 1) * Math.PI * 2;

    var glist = navigator.webkitGamepads || (navigator.webkitGetGamepads && navigator.webkitGetGamepads());

    if(!glist) return;

function move() {
    fv.fromArray(fps.worldForward);
    lv.fromArray(fps.worldLeft);
    fv.mult(moveForward).add(lv.mult(moveLeft));

    rx.origin.copyFrom(fps.position);

    rz.direction.set(0, 0, fv.z).norm();

        var czi = J3D.Intersection.rayTest(rz, t);
